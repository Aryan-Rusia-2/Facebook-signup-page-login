<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">

    <div class="container mt-24 flex mx-auto items-center justify-center">

        <div class="left w-1/3 mx-14 space-x-0.5">
            <img class="-mx-8 w-96" src="fb.svg" alt="">
            <p class="text-xl mx-4">Facebook helps you connect and share with the people in your life</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 space-y-2 relative drop-shadow-2xl">

            <input class="p-4 outline-blue-800 rounded-lg" type="text" placeholder="Email Address or Phone Number">
            <input class="p-4 outline-blue-800 rounded-lg" type="password" placeholder="Password">
            <button class="p-3 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 cursor-pointer"> Log
                In</button>
            <span class="p-3 text-sm mx-auto hover:underline text-blue-500 cursor-pointer">Forgotten Password?</span>
            <hr>
            <button
                class="bg-green-600  hover:bg-green-700 text-white font-bold rounded-md w-fit mx-auto p-3 cursor-pointer">
                Create New Account </button>


            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>



        </div>



    </div>


</body>

</html>
